<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=79132&format=png&color=ff5945" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> To-Do List </title>
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h2> To-Do List <img src="assets/icon.png" alt="to-do list"> </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Adicione uma tarefa"> 
                <button onclick="addTask()"> Adicionar </button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked"> Task 1 </li>
                <li> Task 2 </li>
                <li> Task 3 </li> -->
            </ul>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
